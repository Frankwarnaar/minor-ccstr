<!doctype html>
<html lang="nl">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">

	<title>Oranje Volkskrant</title>

	<link href="./dist/css/app.css" rel="stylesheet" type="text/css"/>

</head>
<body>
	<nav class="navigation">
		<h1>Oranje Volkskrant</h1>

		<ul>
			<li><a href="index.html">Home</a></li>
			<li>
				<a href="/products">Ga naar</a>

				<ul>
					<li><a href="#picture">Artikel</a></li>
					<li><a href="#media-item">Media item</a></li>
				</ul>

			</li>
			<li><a href="#main-content" aria-label="Login, current page">Login</a></li>
		</ul>
	</nav>

	<main id="main-content">
		<nav class="step-indicator">

			<h1>Finish your order</h1>

			<progress value="0.375" max="1">375%</progress>

			<ol>
				<li>
					<a href="index.html">Visit us</a>
				</li>
				<li>
					<a href="#" aria-label="Login, current step">Login</a>
				</li>
				<li>
					Payment
				</li>
				<li>
					Confirm
				</li>
			</ol>

		</nav>

		<form id="login" class="login form--validate" action="/" method="post">

			<label for="field-email">Email</label>
			<input type="email" id="field-email" name="field-email" autocomplete="email" required autofocus>

			<label for="field-password">Password</label>
			<input type="password" id="field-password" name="field-password" required>

			<div class="input-label-group">
				<input type="checkbox" id="field-stay-logged-in" name="field-stay-logged-in" value="stay-logged-in">
				<label for="field-stay-logged-in">Stay logged in</label>
				</div>
			</div>

			<a href="/">Forgot password</a>

			<button type="submit">Login</button>

		</form>
	</main>
	<script src="./dist/js/app.js" type="text/javascript"></script>
</body>

</html>
